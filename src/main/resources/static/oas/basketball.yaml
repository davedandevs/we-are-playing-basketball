openapi: 3.1.0
info:
  title: Basketball API
  description: API for managing basketball teams, players, matches, and statistics
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Server url
security:
  - bearerAuth: [ ]

paths:
  /auth/sign-up:
    post:
      tags: [ Auth ]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '200':
          description: Registration successful, returns JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtAuthenticationResponse'
        '400':
          description: Invalid input data
        '409':
          description: User already exists

  /auth/sign-in:
    post:
      tags: [ Auth ]
      summary: Authenticate user and return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInRequest'
      responses:
        '200':
          description: Authentication successful, returns JWT
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtAuthenticationResponse'
        '401':
          description: Invalid username or password

  /users:
    get:
      tags: [ Users ]
      summary: Get current list of Basketball app users
      responses:
        '200':
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags: [ Users ]
      summary: Create a new Basketball app user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict (user already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags: [ Users ]
      summary: Get Basketball app user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            description: ID of the user to retrieve
      responses:
        '200':
          description: User retrieved successfully
