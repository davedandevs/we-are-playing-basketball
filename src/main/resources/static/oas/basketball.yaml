components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignUpRequest:
      type: object
      properties:
        username:
          type: string
          example: "davedandevs"
        password:
          type: string
          example: "superSecret123"
      required: [ username, password ]

    SignInRequest:
      type: object
      properties:
        username:
          type: string
          example: "davedandevs"
        password:
          type: string
          example: "superSecret123"
      required: [ username, password ]

    JwtAuthenticationResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR..."
      required: [ token ]

    User:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the user
          example: 1
        username:
          type: string
          description: User name
          example: "davedandevs"
        password:
          type: string
          description: User password (hashed)
          example: "$2a$10$N9qo8uLOickgx2ZMRZoMy..."
        first_name:
          type: string
          description: User's first name
          example: "Dave"
        last_name:
          type: string
          description: User's last name
          example: "Dan"
        role:
          type: string
          enum: [ admin, user ]
          description: User role (admin or user)
          example: "admin"
      required: [ id, username, password, role ]

    Player:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the player
          example: 1
        team_id:
          type: integer
          description: ID of the team the player belongs to
          example: 5
        first_name:
          type: string
          description: Player's first name
          example: "Lebron"
        last_name:
          type: string
          description: Player's last name
          example: "James"
        position:
          type: string
          description: Player's position on the court
          example: "Power Forward"
        age:
          type: integer
          description: Player's age
          example: 40
        height:
          type: integer
          description: Player's height in centimeters
          example: 206
        weight:
          type: integer
          description: Player's weight in kilograms
          example: 110
      required: [ id, first_name, last_name ]

    Team:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the team
          example: 1
        name:
          type: string
          description: Team name
          example: "Los Angeles Lakers"
      required: [ id, name ]

    Season:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the season
          example: 1
        name:
          type: string
          description: Season name
          example: "2023-2024 Regular Season"
        start_date:
          type: string
          format: date
          description: Season start date (YYYY-MM-DD)
          example: "2023-10-01"
        end_date:
          type: string
          format: date
          description: Season end date (YYYY-MM-DD)
          example: "2024-04-30"
      required: [ id, name, start_date, end_date ]

    Match:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the match
          example: 1
        season_id:
          type: integer
          description: ID of the season the match belongs to
          example: 1
        date:
          type: string
          format: date
          description: Match date (YYYY-MM-DD)
          example: "2023-11-15"
        home_team_id:
          type: integer
          description: ID of the home team
          example: 1
        away_team_id:
          type: integer
          description: ID of the away team
          example: 2
        home_team_score:
          type: integer
          description: Home team final score
          example: 98
        away_team_score:
          type: integer
          description: Away team final score
          example: 102
      required: [ id, season_id, date, home_team_id, away_team_id ]

    PlayerStats:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the statistics record
          example: 1
        match_id:
          type: integer
          description: ID of the match these stats belong to
          example: 1
        player_id:
          type: integer
          description: ID of the player these stats belong to
          example: 1
        team_id:
          type: integer
          description: ID of the team the player was on during this match
          example: 1
        stats:
          type: object
          description: Player statistics for the match
          properties:
            points:
              type: integer
              description: Points scored
              example: 25
            assists:
              type: integer
              description: Assists made
              example: 7
            rebounds:
              type: integer
              description: Rebounds grabbed
              example: 10
            steals:
              type: integer
              description: Steals made
              example: 2
            blocks:
              type: integer
              description: Blocks made
              example: 1
            minutes_played:
              type: integer
              description: Minutes played
              example: 36
            field_goals_made:
              type: integer
              description: Field goals made
              example: 10
            field_goals_attempted:
              type: integer
              description: Field goals attempted
              example: 18
            three_points_made:
              type: integer
              description: Three-pointers made
              example: 3
            three_points_attempted:
              type: integer
              description: Three-pointers attempted
              example: 5
            free_throws_made:
              type: integer
              description: Free throws made
              example: 2
            free_throws_attempted:
              type: integer
              description: Free throws attempted
              example: 2
            turnovers:
              type: integer
              description: Turnovers committed
              example: 3
            fouls:
              type: integer
              description: Fouls committed
              example: 2
      required: [ id, match_id, player_id, team_id, stats ]

    TeamStats:
      type: object
      properties:
        team_id:
          type: integer
          description: Unique identifier for the team
          example: 1
        team_name:
          type: string
          description: Team name
          example: "Los Angeles Lakers"
        average_points:
          type: number
          description: Average points per match
          example: 102.5
        win_rate:
          type: number
          description: Win rate percentage (0-1)
          example: 0.75
        total_wins:
          type: integer
          description: Total wins
          example: 12
        total_losses:
          type: integer
          description: Total losses
          example: 4
      required: [ team_id, team_name ]

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required: [ error ]
